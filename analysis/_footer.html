<footer id="scroll-footer"
        class="footer bg-white text-muted text-center py-2 fixed-bottom"
        style="font-size: 0.8rem; transition: transform 0.3s ease; transform: translateY(100%);">
  © Hang Chen • <a href="https://www.wangchembio.org/" target="_blank">Jingxin Wang lab</a>
</footer>

<script>
  const footer = document.getElementById("scroll-footer");

  // Show footer immediately without transition if page is too short to scroll
  if (document.body.scrollHeight <= window.innerHeight) {
    footer.style.transition = "none";     // disable transition temporarily
    footer.style.transform = "translateY(0)";
    // Force a reflow so the browser applies the style immediately
    void footer.offsetHeight;
    footer.style.transition = "transform 0.3s ease";  // re-enable transition
  }

  let lastScrollTop = 0;
  window.addEventListener("scroll", function () {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.scrollHeight;

    if (currentScroll <= 5) {
      // At top — hide footer
      footer.style.transform = "translateY(100%)";
    } else if ((windowHeight + currentScroll) >= (bodyHeight - 5)) {
      // At bottom — show footer
      footer.style.transform = "translateY(0)";
    } else if (currentScroll > lastScrollTop) {
      // Scrolling down — hide footer
      footer.style.transform = "translateY(100%)";
    } else {
      // Scrolling up — show footer
      footer.style.transform = "translateY(0)";
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  }, false);
</script>
